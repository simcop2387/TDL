<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
  <script src="/static/stacktrace.js" type="text/javascript"></script>
  <script src="/static/jquery.timers-1.2.js"></script>
  <script src="/static/jquery.json-2.2.min.js" type="text/javascript"></script>
  <script src="/static/jssha256.js" type="text/javascript"></script>
  <script src="/static/myscript.js" type="text/javascript"></script>

  <link rel="stylesheet" href="/static/jq/css/custom-theme/jquery-ui-1.8.9.custom.css" type="text/css" />
  <link rel="stylesheet" href="/static/style.css" type="text/css" />

  <title>Things Done Later</title>
</head>

<body>

<div class="header">
  <h1>Things Done Later</h1>
</div>

<div id="tabs" class="tabs-side">
  <ul></ul>
</div>

<div class="hidden" id="hidden">
  <!-- dialog boxes! -->
  <div id="_login" title="">
    WARNING THIS IS BADLY MADE RIGHT NOW AND YOUR PASSWORD IS SENT IN THE CLEAR AND STORED IN THE CLEAR.<br />
    <span class="error hidden">Invalid Username or Password</span><br />
    Username: <input class="username" /><br />
    Password: <input class="password" />
  </div>

  <div id="_add_list" title="Add a todo">
    Title: <input class="title" type="text" /><br />
  </div>

  <div id="_add_todo" title="Add a todo">
    Title: <input class="title" type="text" /><br />
    Due date: <input class="datepicker" type="text" /><br />
    <button class="_savechanges">Add todo</button> <button class="_cancel">Cancel</button>
  </div>

  <div id="_edit_todo" title="Edit this todo">
    Title: <input class="title" type="text" /><br />
    Due date: <input class="datepicker" type="text" /><br />
    <button class="_savechanges">Save Changes</button> <button class="_cancel">Cancel</button>
  </div>
  <!-- premade tab -->

  <div id="_tab">
    <ul class="connectedSortable ui-helper-reset">
    </ul>
    <button class="additem">Add item</button>
  </div>
</div>

</body>
</html>
