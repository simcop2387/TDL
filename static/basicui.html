<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
  <script src="/static/jquery.timers-1.2.js"></script>
  <script src="/static/jquery.json-2.2.min.js" type="text/javascript"></script>
  <script src="/static/jssha256.js" type="text/javascript"></script>
  <script src="/static/myscript.js" type="text/javascript"></script>

  <link rel="stylesheet" href="/static/jq/css/custom-theme/jquery-ui-1.8.9.custom.css" type="text/css" />
  <link rel="stylesheet" href="/static/style.css" type="text/css" />

  <title>Things Done Later</title>
</head>

<body>

<div class="header">
  <div id="sitetitle">Things Done Later</div>
  <ul class="menu">
    <li>My Account</li>
    <li>About</li>
    <li>Help</li>
  </ul>
  <div id="mainprogress">
  </div>
</div>

<div class="content">
  <div id="loginform" title="Log-in to TDL">
    <form action="#">
    <span class="error hidden">Invalid Username or Password</span>
    <br />
    <span class="dfield">Username:</span>
    <input id="username" />
    <br />
    <span class="dfield">Password:</span>
    <input id="password" type="password"/>
    <br />
    <div class="hidden" id="regfields">
      <span class="dfield">Repeat:</span><input id="repeated" type="password"/><br /><br />
      <span class="dfield">Email:</span><input id="email" />
     </div>
     <input type="submit" id="loginbutt" value="Login"/>
     <button id="registerbutt">Register</button>
    </form>
  </div>
</div>

 <noscript>This site will not work without javascript.  please enable it</noscript>

<div class="hidden" id="hidden">
  <!-- dialog boxes! -->
  <div id="_useradmin" title="Your account">
  </div>

  <div id="_add_list" title="Add a list">
    <form action="#">
      <span class="dfield">Title:</span><input class="title" type="text" />
    </form>
  </div>

  <div id="_add_todo" title="Add a todo">
    <form action="#">
      <span class="dfield">Title:</span><input class="title" type="text" /><br />
      <span class="dfield">Due date:</span><input class="datepicker" type="text" /><hr />
      <span class="dfield">Description</span><br /><textarea class="description" rows="10"></textarea>
    </form>
  </div>
  <!-- premade tab -->

  <div id="_tab">
    <button class="additem">Add item</button>
    <ul class="connectedSortable ui-helper-reset">
    </ul>
  </div>
  <div id="_tabs" class="tabs-side">
    <ul>
    </ul>
  </div>
  
</div>

</body>
</html>
