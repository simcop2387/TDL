<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/jquery-ui.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="jq/css/custom-theme/jquery-ui-1.8.9.custom.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <script src="datadumper.js" type="text/javascript"></script>
  <script src="myscript.js" type="text/javascript"></script>

  <title>Amazingly shitty webapp</title>
</head>

<body>

<div class="header">
  <h1>Amazingly shitty webapp</h1>
</div>

<div id="tabs" class="tabs-side">
  <ul></ul>
</div>

<div class="hidden" id="hidden">
  <!-- dialog boxes! -->
  <div id="_add_todo" title="Add a todo">
    Title: <input class="title" type="text" /><br />
    Due date: <input class="datepicker" type="text" />
    <button class="_savechanges">Add todo</button> <button class="_cancel">Cancel</button>
  </div>

  <div id="_edit_todo" title="Edit this todo">
    Title: <input class="title" type="text" /><br />
    Due date: <input class="datepicker" type="text" />
    <button class="_savechanges">Save Changes</button> <button class="_cancel">Cancel</button>
  </div>
  <!-- premade tab -->

  <div id="_tab">
    <ul class="connectedSortable ui-helper-reset">
    </ul>
    <button class="additem">Add item</button>
  </div>
</div>

</body>
</html>
